<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Gym</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #66bb6a, #388e3c); /* Green gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .gym-name {
            background-color: #2c6e49;
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            border-color: #4caf50; /* Focus color green */
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 20px;
            font-weight: bold;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .result span {
            font-weight: normal;
            color: #388e3c;
        }

        .result .classification {
            margin-top: 15px;
            font-size: 18px;
            font-weight: normal;
            padding: 10px;
            border-radius: 8px;
        }

        .underweight {
            background-color: #e8f5e9;
            color: #4caf50;
        }

        .normal-weight {
            background-color: #c8e6c9;
            color: #388e3c;
        }

        .overweight {
            background-color: #fff9c4;
            color: #ff9800;
        }

        .obesity {
            background-color: #f8d7da;
            color: #e57373;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            input[type="number"], select, button {
                font-size: 14px;
                padding: 12px;
            }
            .result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gym-name">
        FitLife Gym
    </div>

    <h1>BMI Calculator</h1>

    <label for="weight">Enter your weight (kg):</label>
    <input type="number" id="weight" placeholder="Weight in kilograms" required>

    <label for="height-value">Enter your height:</label>
    <input type="number" id="height-value" placeholder="Height" required>

    <label for="height-unit">Select height unit:</label>
    <select id="height-unit" onchange="toggleHeightInput()">
        <option value="meters">Meters</option>
        <option value="centimeters">Centimeters</option>
        <option value="feet-inches">Feet & Inches</option>
    </select>

    <div id="feet-inches-input" style="display:none;">
        <label for="feet">Feet:</label>
        <input type="number" id="feet" placeholder="Feet" min="0" step="1">

        <label for="inches">Inches:</label>
        <input type="number" id="inches" placeholder="Inches" min="0" step="1">
    </div>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result" class="result">
        <p>Your BMI is: <span id="bmi-value"></span></p>
        <div id="classification" class="classification"></div>
    </div>
</div>

<script>
    function toggleHeightInput() {
        const heightUnit = document.getElementById('height-unit').value;
        const feetInchesInput = document.getElementById('feet-inches-input');
        if (heightUnit === 'feet-inches') {
            feetInchesInput.style.display = 'block';
            document.getElementById('height-value').style.display = 'none';
        } else {
            feetInchesInput.style.display = 'none';
            document.getElementById('height-value').style.display = 'block';
        }
    }

    function calculateBMI() {
        // Get user input
        const weight = parseFloat(document.getElementById('weight').value);
        const heightUnit = document.getElementById('height-unit').value;
        let heightInMeters = 0;

        if (heightUnit === 'meters' || heightUnit === 'centimeters') {
            const heightValue = parseFloat(document.getElementById('height-value').value);
            if (heightUnit === 'meters') {
                heightInMeters = heightValue;
            } else if (heightUnit === 'centimeters') {
                heightInMeters = heightValue / 100;  // Convert cm to meters
            }
        } else if (heightUnit === 'feet-inches') {
            const feet = parseFloat(document.getElementById('feet').value) || 0;
            const inches = parseFloat(document.getElementById('inches').value) || 0;
            heightInMeters = (feet * 0.3048) + (inches * 0.0254);  // Convert feet and inches to meters
        }

        // Validate input
        if (isNaN(weight) || weight <= 0 || heightInMeters <= 0) {
            alert("Please enter valid weight and height values.");
            return;
        }

        // Calculate BMI
        const bmi = weight / (heightInMeters * heightInMeters);

        // Show the result div
        const resultDiv = document.getElementById('result');
        const bmiValue = document.getElementById('bmi-value');
        const classificationDiv = document.getElementById('classification');
        
        resultDiv.style.display = 'block'; // Make result visible
        bmiValue.textContent = bmi.toFixed(2); // Display BMI value

        // Optionally, classify BMI and style accordingly
        let classification = '';
        let classificationClass = '';
        if (bmi < 18.5) {
            classification = 'Underweight';
            classificationClass = 'underweight';
            resultDiv.style.backgroundColor = '#e8f5e9';
        } else if (bmi >= 18.5 && bmi < 24.9) {
            classification = 'Normal weight';
            classificationClass = 'normal-weight';
            resultDiv.style.backgroundColor = '#c8e6c9';
        } else if (bmi >= 25 && bmi < 29.9) {
            classification = 'Overweight';
            classificationClass = 'overweight';
            resultDiv.style.backgroundColor = '#fff9c4';
        } else {
            classification = 'Obesity';
            classificationClass = 'obesity';
            resultDiv.style.backgroundColor = '#f8d7da';
        }

        // Apply classification and color styling
        classificationDiv.textContent = `Classification: ${classification}`;
        classificationDiv.className = `classification ${classificationClass}`;
    }
</script>

</body>
</html>
